    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

</head>
<body>
    <nav>
        <a href="/schoolsync"><i class="fa-solid fa-house"></i></a>
        <a href="/schoolsync/html/materie"><i class="fa-solid fa-list"></i></a>
        <a href="/schoolsync/html/classmap"><i class="fa-solid fa-map"></i></a>
        <a href="/schoolsync/html/others"><i class="fa-solid fa-globe"></i></a>
        <a href="/schoolsync/html/about"><i class="fa-regular fa-address-card"></i></a>
    </nav>
    <section id="calcolo-voto">
            <h1>Calcola il tuo voto</h1>
            <form id="votoForm">
                <h4 style="margin-bottom:-10px;">Punteggio massimo:</h4>
                <input style="margin-bottom:-100px;" type="number" id="punteggioMassimo" name="punteggioMassimo" required>
                
                <h4 style="margin-bottom:-10px;">Punteggio ottenuto:</h4>
                <input style="margin-bottom:-100px;" type="number" id="punteggioFatto" name="punteggioFatto" required>
                
                <h4 style="margin-bottom:-10px;">Percentuale corrispondente al 6:</h4>
                <input style="margin-bottom:-100px;" type="number" id="percentuale6" name="percentuale6" required>
                
                <button type="button" id="calcolaVoto">Calcola</button>
            </form>
        <div id="risultato"></div>
    </section>
    <script src="../js/voto.js"></script>
    <footer id="foot">
        <h3>Note:</h3>
