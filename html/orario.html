<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orario</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/schoolsync_logo_500.png"/>
    <meta name="author" content="Ossas">
    <meta name="theme-color" content="#28293D">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/orario.css">
    <link rel="stylesheet" href="../css/desktop.css">
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav>
        <a href="/schoolsync"><i class="fa-solid fa-house"></i></a>
        <a href="/schoolsync/html/materie"><i class="fa-solid fa-list"></i></a>
        <a href="/schoolsync/html/classmap"><i class="fa-solid fa-map"></i></a>
        <a href="/schoolsync/html/others"><i class="fa-solid fa-globe"></i></a>
        <a href="/schoolsync/html/about"><i class="fa-regular fa-address-card"></i></a>
    </nav>
    <div class="moduli">
        <h3>Materie per<select id="daySelect"></select></h3>
        <ul id="scheduleList"></ul>
    </div>
    <div class="moduli">
        <div id="specialMessage" class="hidden">Oggi è domenica, nessuna lezione!</div>
        <div id="schedule">
            <div>
                <label for="hour1" style="margin-right: .2em;"> 1° Ora:</label>
                <input type="text" id="hour1" placeholder="Materia" class="mat">
                <input type="text" id="class1" placeholder="Aula" class="aula">
            </div>
            <div>
                <label for="hour2">2° Ora:</label>
                <input type="text" id="hour2" placeholder="Materia" class="mat">
                <input type="text" id="class2" placeholder="Aula" class="aula">
            </div>
            <div>
                <label for="hour3">3° Ora:</label>
                <input type="text" id="hour3" placeholder="Materia" class="mat">
                <input type="text" id="class3" placeholder="Aula" class="aula">
            </div>
            <div>
                <label for="hour4">4° Ora:</label>
                <input type="text" id="hour4" placeholder="Materia" class="mat">
                <input type="text" id="class4" placeholder="Aula" class="aula">
            </div>
            <div>
                <label for="hour5">5° Ora:</label>
                <input type="text" id="hour5" placeholder="Materia" class="mat">
                <input type="text" id="class5" placeholder="Aula" class="aula">
            </div>
            <div>
                <label for="hour6">6° Ora:</label>
                <input type="text" id="hour6" placeholder="Materia" class="mat">
                <input type="text" id="class6" placeholder="Aula" class="aula">
            </div>
        </div>
    </div>
    <button id="saveBtn">Salva Orario</button>
    <button id="orario3m" onclick="alertOrario()">Carica Orario Pre-Impostato</button>
    <div id="notification" class="notification"></div>
    <script src="../js/orario.js"></script>
    <footer>
        <h3>Note:</h3>
        <h5>Arriveranno presto le notifiche push per l'orario giornaliero. <br>Per richieste di aggiunta di orari preimpostati <a href="https://discord.gg/mAQhAh5W">cotattate</a>.</h5>
        <h6 style="text-align: center;">&copy; 2024 SchoolSync - All Rights Reserved - Ossas</h6>
    </footer>
</body>
</html>
