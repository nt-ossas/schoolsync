<!DOCTYPE html>
<html lang="en">
<head>
    <title>SchoolSync</title>
    <meta charset="UTF-8">
    <link rel="icon" href="img/schoolsync_logo_500.png"/>
    <meta name="keywords" content="media, calcola, ossas, registro, schoolsync, school, scuola, sync">
    <meta name="description" content="Il tuo registro elettronico personale">
    <meta name="author" content="Ossas">
    <meta name="theme-color" content="#28293D">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <script src="js/script.js"></script>
    <script src="js/materie.js"></script>
    <script src="js/width.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/schoolsync_logo_500.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/desktop.css">
</head>
<body>
    <nav>
        <a href="https://nt-ossas.github.io/schoolsync"><i class="fa-solid fa-house on"></i></a>
        <a href="https://nt-ossas.github.io/schoolsync/html/materie"><i class="fa-solid fa-list"></i></a>
        <a href="https://nt-ossas.github.io/schoolsync/html/classmap"><i class="fa-solid fa-map"></i></a>
        <a href="https://nt-ossas.github.io/schoolsync/html/todo"><i class="fa-solid fa-check"></i></a>
        <a href="https://nt-ossas.github.io/schoolsync/html/about"><i class="fa-regular fa-address-card"></i></a>
    </nav>
    <div class="grid-duo">
        <!--- media -->
        <div class="box">
            <h4>Media totale</h4>
            <div id="media-tot-index" class="media-tot">N.D.</div>
        </div>
        <!--- orario -->
        <div class="box">
            <h4>Visualizza orario</h4>
            <a href="https://nt-ossas.github.io/schoolsync/html/orario" class="document"><i class="fa-regular fa-file" style="font-size: 55px;opacity:.7;margin-top:10px;" onclick="orario()"></i></a>
        </div>
    </div>
    <!--- news -->
    <div class="scroll" id="scroll-1">
        <div class="news first column the-news" id="element-1" onclick="show(1)">
            <h4>News</h4>
            <i class="fa-solid fa-circle-chevron-right"></i>
        </div>
    </div>
    <!--- grade -->
    <div class="valutazioni">
        <h3 class="presentation">Valutazioni</h3>
        <div class="grade-container scroll" id="grade-container-index">
    </div>

    </div>
    <!--- calendar -->
    <div class="calendar scroll" id="scroll-2">
        <div class="event first column" id="element-2" onclick="show(2)">
            <h4>Calendar</h4>
            <i class="fa-solid fa-circle-chevron-right"></i>
        </div>
    </div>
    <!--- input -->
    <div class="add">
        <!--news-->
        <h5 class="avviso">Aggiungi News</h5>
        <div class="grid-trio">
            <input type="text" placeholder="News..." id="nomeNews" value="News">
            <select id="colorNews">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="#28293D">Purple</option>
            </select>
            <button type="submit" onclick="news()" class="add b-index"></button>
        </div>
        <!--event-->
        <h5 class="avviso">Aggiungi evento</h5>
        <div class="grid-trio">
            <input type="text" id="nomeProva" name="nomeProva" placeholder="Materia..." value="Verifica">
            <input type="date" id="dataProva" name="dataProva">
            <button type="submit" onclick="verifica()" class="add b-index"></button>
        </div>
    </div>
    <footer>
        <h3>Note:</h3>
        <h5>Arriveranno presto le notifiche push per la Web Application.</h5>
        <h6 style="text-align: center;">&copy; 2024 SchoolSync - All Rights Reserved - Ossas</h6>
    </footer>
</body>
</html>
