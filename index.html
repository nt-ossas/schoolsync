        <div class="box">
            <h4>Media totale</h4>

        <!--- orario -->
        <div class="box" onclick="orario()">
            <h4>Visualizza orario</h4>
            <i class="fa-regular fa-file" style="font-size: 50px;opacity:.7;margin-top:10px;"></i>
            <div class="moduli">
                <div class="modulo hidden" id="modulo-1">
                    <i class="fa-solid fa-x close-modulo" onclick="close()"></i>
                    <h4 class="avviso">Lunedì</h4>
                    <input type="text" placeholder="1 ora">
                    <input type="text" placeholder="2 ora">
                    <input type="text" placeholder="3 ora">
                    <input type="text" placeholder="4 ora">
                    <input type="text" placeholder="5 ora">
                    <input type="text" placeholder="6 ora">
                    <h4 class="avviso">Aggiorna la pagina per uscire </h4>
                    <h6 class="avviso" style="margin-top: -25px;">(verrà sistemato a breve)</h6>
                </div>
            </div>
        </div>
    </div>
    <!--- news -->
    <div class="scroll" id="scroll-1">
        <div class="news first column" id="element-1" onclick="show(1)">
            <h4>News</h4>
            <i class="fa-solid fa-circle-chevron-right"></i>
        </div>
    </div>
    <!--- grade -->
    <h3 class="presentation">Valutazioni</h3>
    <h4 class="avviso" id="avviso">Ancora nessun valutazione...</h4>
    <div class="grade-container scroll" id="grade-container"></div>
    <!--- calendar -->
    <div class="calendar scroll" id="scroll-2">
        <div class="event first column" id="element-2" onclick="show(2)">
            <h4>Calendar</h4>
            <i class="fa-solid fa-circle-chevron-right"></i>
        </div>
    </div>
    <!--- input -->
    <div class="add">
        <h5 class="avviso">Aggiungi News</h5>
        <div class="grid-trio">
            <input type="text" placeholder="News..." id="nomeNews">
            <select id="colorNews">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="#28293D">Purple</option>
            </select>
            <button type="submit" onclick="news()" class="add"></button>
        </div>
        <h5 class="avviso">Aggiungi evento</h5>
        <div class="grid-trio">
            <input type="text" id="nomeProva" name="nomeProva" placeholder="Materia...">
            <input type="date" id="dataProva" name="dataProva">
            <button type="submit" onclick="verifica(2)" class="add"></button>
